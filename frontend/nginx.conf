server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;
    
    # 使用 Docker 的 DNS 服务器，避免 DNS 缓存问题
    resolver 127.0.0.11 valid=10s;
    resolver_timeout 5s;

    # 文件上传大小限制（必须大于后端的30MB限制）
    client_max_body_size 50m;

    # Gzip压缩
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json;

    # SPA路由支持 - 支持 /it-doc-helper 前缀
    location /it-doc-helper {
        alias /usr/share/nginx/html;
        try_files $uri $uri/ /it-doc-helper/index.html;
        
        # HTML 文件不缓存，确保总是获取最新版本
        location ~* \.html$ {
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            add_header Pragma "no-cache";
            add_header Expires "0";
        }
        
        # 处理静态资源（带hash的文件可以长期缓存）
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }

    # 根路径重定向到 /it-doc-helper
    location = / {
        return 301 /it-doc-helper/;
    }

    # API代理（不需要前缀）
    location /api {
        # 使用变量强制 Nginx 在运行时解析 DNS，避免缓存旧 IP
        set $backend_url http://backend:8000;
        proxy_pass $backend_url;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        
        # 文件上传相关配置
        client_max_body_size 50m;
        proxy_request_buffering off;
        proxy_read_timeout 300s;
        proxy_connect_timeout 300s;
    }

    # WebSocket代理（不需要前缀）
    location /ws {
        # 使用变量强制 Nginx 在运行时解析 DNS，避免缓存旧 IP
        set $backend_url http://backend:8000;
        proxy_pass $backend_url;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_read_timeout 86400;
    }
}

