[pytest]
# pytest配置文件
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# 异步测试配置
asyncio_mode = auto

# 日志配置
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# 测试报告配置
addopts = 
    -v
    --tb=short
    --strict-markers
    --html=tests/reports/report.html
    --self-contained-html
    --cov=app
    --cov-report=html:tests/reports/coverage
    --cov-report=term-missing

# Markers
markers =
    regression: 回归测试标记
    slow: 慢速测试（需要较长时间）
    integration: 集成测试
    unit: 单元测试

